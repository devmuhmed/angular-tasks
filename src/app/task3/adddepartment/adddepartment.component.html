<div class="container">
<div style="border: 2px solid black; width: 20%;height: 20%; margin: 5px; text-align: center; float: left;">
  <h1>adding department</h1>
  <input [(ngModel)]="newDept.deptId" type="text" placeholder="id"><br>
  <input [(ngModel)]="newDept.deptName" type="text" placeholder="name" class="mt-2 mb-2"><br>
  <input [(ngModel)]="newDept.deptCapacity" type="text" placeholder="capacity"><br>
  <button type="button" class="btn btn-success ms-2 mt-2 mb-2" (click)="save()">Add</button>
</div>
