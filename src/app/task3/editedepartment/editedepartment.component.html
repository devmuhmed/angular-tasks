<div style="border: 2px solid black; width: 20%;height: 20%; margin: 5px; text-align: center; float: left;">
  <h1>Editing department</h1>
  <input [(ngModel)]="editeDept.deptId" type="text" placeholder="id"><br>
  <input [(ngModel)]="editeDept.deptName" type="text" placeholder="name" class="mt-2 mb-2"><br>
  <input [(ngModel)]="editeDept.deptCapacity" type="text" placeholder="capacity"><br>
  <button type="button" class="btn btn-success ms-2 mt-2 mb-2" (click)="edite()">Edite</button>
</div>
