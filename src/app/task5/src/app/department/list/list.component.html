<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Capcity</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of depts">
                <td>{{item.deptid}}</td>
                <td>{{item.deptname}}</td>
                <td>{{item.capacity}}</td>
                <td>
                    <a routerLink="/departments/details/{{item.deptid}}">details</a>
                    <!-- <button (click)="show(item.deptid)">details</button> -->
                </td>
            </tr>
        </tbody>
</table>
